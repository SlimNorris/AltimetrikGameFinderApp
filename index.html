<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Game Finder</title>
</head>
<body>

    <img class="logo" src="assets/images/GAMEFINDER.png" alt="Game Finder Logo">

    <form class="loginbox">
        <p class="loginbox__title">Welcome! Log in or register</h1>
        <br>
        <p class="loginbox__text">Log in to find the games you're looking for!</p>
        <input class="loginbox__input" type="email" name="email" id="email" placeholder="Email">
        <br><br>
        <input class="loginbox__input" type="password" name="password" id="password" placeholder="Password">
    </form>
    
</body>
</html>
