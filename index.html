<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Game Finder</title>
</head>
<body>
    <header class="header1">
        <img class="header1__logo" src="assets/images/GAMEFINDER.png" alt="Game Finder Logo">
        <div class="header1__searchbar">
            <span class="searchicon"></span>
            <input type="text" class="searchinput" id="searchbar" placeholder="Search games...">
        </div>
        <a class="header1__logout" href="#">Log out</a>
        <span class="profilepicture"><img src="assets/images/profilepicture.png" alt="a picture of a woman"></span>
    </header>
    <div class="header2">
        <h1 class="header2__h1">New and trending</h1>
        <p class="header2__p">based on player counts and release date</p>
        <p class="header2__p2">Dark mode</p>
        <div>
            <input type="checkbox" class="checkbox1" id="checkbox1">
            <label for="checkbox1" class="label">
                <span><img class="on" src="assets/images/ON.svg" alt="on icon"></span>
                <span><img class="off" src="assets/images/OFF.svg" alt="off icon"></span>
                <div class="ball"></div>
            </label>
        </div>
        <div class="header2__displayselector1"></div>
        <div class="header2__displayselector2"></div>
    </div>
    <div class="lateralmenu">
        <div class="lateralmenu__div1">
            <a class="lateralmenu__a1 lateralmenu__a1--active" href="#">Home</a>
            <a class="lateralmenu__a1" href="#">Reviews</a>
            <a class="lateralmenu__a1" href="#">New Releases</a>
        </div>
        <div class="lateralmenu__div2">
            <span class="lateralmenu__staricon"></span>
            <a class="lateralmenu__a2" href="#">This week</a>
            <span class="lateralmenu__calendaricon"></span>
            <a class="lateralmenu__a2" href="#">This month</a>
            <span class="lateralmenu__clockicon"></span>
            <a class="lateralmenu__a2" href="#">Coming soon</a>
        </div>
        <div class="lateralmenu__div3">
            <a class="lateralmenu__a1" href="#">Popular</a>
            <span class="lateralmenu__searchicon"></span>
            <a class="lateralmenu__a2" href="#">Last searches</a>
            <span class="lateralmenu__likeicon"></span>
            <a class="lateralmenu__a2" href="#">Best of the year</a>
        </div>
    </div>
    <div class="games">
        <div class="games__placeholder">
            <span class="games__heart"></span>
            <div class="games__placeholderinfo1"></div>
            <div class="games__placeholderinfo2"></div>
            <div class="games__placeholderinfo3"></div>
            <div class="games__placeholderinfo4"></div>
            <div class="games__placeholderinfo5"></div>
            <div class="games__placeholderinfo6"></div>
        </div>
        <div class="games__placeholder">
            <span class="games__heart"></span>
            <div class="games__placeholderinfo1"></div>
            <div class="games__placeholderinfo2"></div>
            <div class="games__placeholderinfo3"></div>
            <div class="games__placeholderinfo4"></div>
            <div class="games__placeholderinfo5"></div>
            <div class="games__placeholderinfo6"></div>
        </div>
        <div class="games__placeholder">
            <span class="games__heart games__heart--active"></span>
            <div class="games__placeholderinfo1"></div>
            <div class="games__placeholderinfo2"></div>
            <div class="games__placeholderinfo3"></div>
            <div class="games__placeholderinfo4"></div>
            <div class="games__placeholderinfo5"></div>
            <div class="games__placeholderinfo6"></div>
        </div>
        <div class="games__placeholder">
            <span class="games__heart"></span>
            <div class="games__placeholderinfo1"></div>
            <div class="games__placeholderinfo2"></div>
            <div class="games__placeholderinfo3"></div>
            <div class="games__placeholderinfo4"></div>
            <div class="games__placeholderinfo5"></div>
            <div class="games__placeholderinfo6"></div>
        </div>
        <div class="games__placeholder">
            <span class="games__heart"></span>

        </div>

        </div>
